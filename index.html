<body>
  
  <div class="range">

    <div class="top-left">

      <input type="range" min="0" max="100" step="1" value="0"    
        id="top-left"
        oninput="document.getElementById('display-top-left').value=this.value"
      >
      <input type="number" value="0"
        id="display-top-left"
        oninput="document.getElementById('top-left').value=this.value"
      >
    </div>

    <div class="top-left">

      <input type="range" min="0" max="100" step="1" value="0"    
        id="top-left-angle"
        oninput="document.getElementById('display-top-left-angle').value=this.value"
      >
      <input type="number" value="0"
        id="display-top-left-angle"
        oninput="document.getElementById('top-left-angle').value=this.value"
      >
    </div>
  </div>


  <div id="canvas" class="canvas"></div>
